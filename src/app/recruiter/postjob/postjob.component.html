<div class="container-fluid">
    <nav class=" mt-1 navbar navbar-expand-lg bg-info navbar-dark danger-color rounded">
      <!-- Brand -->
      <img  src="/assets/logo.png" alt="somthing" id="logobrand"><a class="navbar-brand "
        id="logo"><B style="color: white;">CUSTOMER JOBS</B></a>
      <!-- Links -->
      <ul class="navbar-nav ml-auto">
        <!-- Dropdown -->
        <li class="nav-item">
          <a routerLink="/rdashboard/postedjobs" class="nav-link p-3" > <i class="fa fa-lock"></i> Dashboard</a>
        </li>
        <li class="nav-item">
          <a (click)="logoutRecruiter()" class="nav-link p-3" style="cursor: pointer;" > <i class="fa fa-sign-in"></i> &nbsp;Logout</a>
        </li>
        <li class="nav-item">
            <a  id="companyname" class="nav-link p-3" ><strong>{{companyname}}</strong></a>
          </li>
      </ul>
    </nav>
  </div>
<div class="container mt-5 bg-light">
    <div class="row">
        <div *ngIf="postedMsg;else alreadyposted">
            <div class="alert alert-success"><strong>{{postedMsg}}</strong></div>
            <ng-template #alreadyposted>
                <div class="alert alert-danger"><strong>{{alreadyposted}}</strong></div>
            </ng-template>
        </div>
        
        <div class="col-md-12">
            <form class="form-horizontal" [formGroup]="postjobForm">
                <div class=" form-group">
                    <!-- Device name as Jobrole-->    
                    <label for="jobrole" class="col-sm-3 control-label" style="color: gray;"><b style="color: gray;">DeviceName</b></label>
                    <input type="text" name="jobrole" id="jobrole" formControlName="jobRole" class="form-control" placeholder="DeviceName">
                </div>
                <div *ngIf="postjobForm.controls['jobRole'].invalid && (postjobForm.controls['jobRole'].dirty || postjobForm.controls['jobRole'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="postjobForm.controls['jobRole'].errors.required">
                        DeviceName is required.
                    </div>
                </div>

                <div class=" form-group">
                    <!-- Budget as expRequired-->
                    <label for="expRequired" class="col-sm-3 control-label" style="color: gray;"><b style="color: gray;">Budget</b></label>
                    <input type="text" name="expRequired" id="expRequired" formControlName="expRequired" class="form-control" placeholder="Budget">
                </div>
                <div *ngIf="postjobForm.controls['expRequired'].invalid && (postjobForm.controls['expRequired'].dirty || postjobForm.controls['expRequired'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="postjobForm.controls['expRequired'].errors.required">
                        Budget is required.
                    </div>
                </div>

                <div class=" form-group">
                    <label for="skills" class="col-sm-3 control-label" ><b style="color: gray;">phone No</b></label>
                    <input type="text" name="skills" id="skills" formControlName="skills" class="form-control" placeholder="Enter phone no">
                </div>
                <div *ngIf="postjobForm.controls['skills'].invalid && (postjobForm.controls['skills'].dirty || postjobForm.controls['skills'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="postjobForm.controls['skills'].errors.required">
                        phone No is required.
                    </div>
                </div>

                <div class=" form-group">
                    <label for="education" class="col-sm-3 control-label" ><b style="color: gray;">Email</b></label>
                    <input type="text" name="education" id="education" formControlName="educationalQualifications" class="form-control" placeholder="Enter Your email">
                </div>
                <div *ngIf="postjobForm.controls['educationalQualifications'].invalid && (postjobForm.controls['educationalQualifications'].dirty || postjobForm.controls['educationalQualifications'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="postjobForm.controls['educationalQualifications'].errors.required">
                        Email is required.
                    </div>
                </div>

                <div class=" form-group">
                    <label for="jobDescription" class="col-sm-3 control-label" ><b style="color: gray;">Problem Description</b></label>
                    <input type="text" name="jobDescription" id="jobDescription" formControlName="jobDescription" class="form-control" placeholder="Description">
                </div>
                <div *ngIf="postjobForm.controls['jobDescription'].invalid && (postjobForm.controls['jobDescription'].dirty || postjobForm.controls['jobDescription'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="postjobForm.controls['jobDescription'].errors.required">
                        Problem Description is required.
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3"><b style="color: gray;"> Payment</b></label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="internship" name="jobType" value="After Repairing" formControlName="jobType">After Repairing
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" checked id="permanent" name="jobType" formControlName="jobType" value="Full-Time">Before Repairing
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success form-control" (click)="postajob()" [disabled]="!postjobForm.valid"><strong>Post Job</strong></button>
                </div>
            </form>
        </div>
    </div>
</div>
