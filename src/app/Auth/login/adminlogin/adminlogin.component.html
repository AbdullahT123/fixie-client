<!-- <h1 class="text-center mt-5">DASHBOARD</h1> -->
<div class="container mt-2 dashboard">
    <!-- <app-navbar></app-navbar> -->
    <div class="container">
        <h2>Login</h2>
        <p>Select the respective tabs!!!</p>
        <ul class="nav nav-tabs">
          <li class="nav-item ">
            <a class="nav-link" type="button"  style="cursor:pointer"  >Admin Login</a>
          </li>
        </ul>
      </div>

<div class="row" style="margin-top:40px; padding:20px; background-color:#eff0f2;border-radius:15px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
<div class="col-sm-3"></div>
<div class="col-sm-6 text-center">
 <div class="alert alert-success col-sm-10" *ngIf="loginsuccess;else failmessage">
   <strong>{{loginsuccess}} !!</strong>
 </div>
 <ng-template #failmessage>
   <div class="alert alert-danger" *ngIf="loginfail">
     <strong>{{loginfail}} !!</strong>
   </div>
 </ng-template>
</div>
<div class="col-sm-3"></div>
<div class="col-sm-2"></div>
  <div class="col-sm-8">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Admin UserName</label>
        <input formControlName="username"  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Admin UserName">
       </div>
      <div *ngIf="form.username.touched">
        <p class="alert alert-danger" *ngIf="form.username.errors?.required" >UserName is required</p>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input formControlName="password"  type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="password">
      </div>
      <div *ngIf="form.password.touched">
        <p class="alert alert-danger" *ngIf="form.password.errors?.required" >Password is required</p>
      </div>
      <div class="form-group" style="text-align:center;">
          <button type="button" class="btn btn-dark" (click)="login()">Log in</button>
      </div>
    </form>
  </div>
</div>
    
</div>
