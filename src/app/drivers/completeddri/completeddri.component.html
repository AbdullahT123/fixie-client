<div class="row">
    <div class="col-sm-6"></div>
    <div class="col-sm-6" >
        
        <div class="alert alert-success" *ngIf="appliedmessage; else failedmessage">{{appliedmessage}}</div>
        <ng-template #failedmessage>
            <div class="alert alert-danger"  *ngIf="alreadyapplied">{{alreadyapplied}}</div>
        </ng-template>
    </div>
    
</div>
<div class="container mt-3">
   
    <div class="table-responsive">
        <table class="table">
            <thead class="bg-info">
                <tr>
                    <th *ngFor="let key of headers">{{key}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let job of data" >
                    <td>{{job.jobRole}}</td>
                    <td>{{job.educationalQualifications}}</td>
                    <td>{{job.jobDescription}}</td>
                    
                    <td>
                        <span *ngFor="let skill of job.skills">
                            {{skill}}
                        </span>
                    </td>

                    
                    
                    <td >{{job.expRequired}}</td>
                    <td >{{job.postedDate}}</td>
                    
                    
                    <td><button class="btn btn-info" style="width:100%;height:auto;border-radius: 45px;"
                            disabled>Completed</button>
                        <!-- <small>{{job.jobDetails.postedDate}}</small> -->
                    </td>
                    <!-- 
                        we need to bind the id of each job to the button,we can pass direct id or "job"
                        object if we want. 
                        class.selected will define a classname to tr tag when the id from the route that is optioanl
                        parameter is true;
                        
                    -->
                </tr>
            </tbody>
        </table>

    </div>

</div>
