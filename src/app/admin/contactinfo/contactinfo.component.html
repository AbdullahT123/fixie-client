

<div class="container mt-5">
    <div class="row">
        <div>
            
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th *ngFor="let key of headers">{{key}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of contactget.data;let i = index">
 
                    <td>{{event.fname}}</td>
                    <td>{{event.lname}}</td>
                    <td>{{event.email}}</td>
                    <td>{{event.subject}}</td>
                   
                    
                    <td><button  class="btn btn-danger" (click) = "deletecontact(event)" >Delete</button>
                        <!-- <small>{{job.jobDetails.postedDate}}</small> -->
                    </td>
                    <!-- 
                        we need to bind the id of each job to the button,we can pass direct id or "job"
                        object if we want. 
                        class.selected will define a classname to tr tag when the id from the route that is optioanl
                        parameter is true;
                        
                    -->
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #nojobsmessage>
        <div >
            
            <!-- <a routerLink="/postjob">Post A Job Now</a> -->
        </div>

    </ng-template>
    <!-- <router-outlet></router-outlet> -->
</div>
